<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title> TODO App </title>
  <body>
    <div class="container box">
      <div class="">
        <div class="form-row">
          <form name="userLogin" id="loginForm" class="validateLogin">
            <div class="form-group col">
              <label for="Email1"> Email </label>
              <input type="email" class="form-control" id="email" required>
              <p id="email_feedback" class="feedback"></p>
            </div>
            <div class="form-group col">
              <label for="Password">Password</label>
              <input type="password" class="form-control" id="password" required size="10" title="min 10 characters [A-Za-z0-9]" pattern="[A-Za-z0-9]{10,15}">
              <p id="password_feedback" class="feedback"></p>
            </div>
            <div class="form-group col">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</head>

  // Include JS file

  document.head.appendChild(importValidation);
