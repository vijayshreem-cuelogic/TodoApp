<head>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="/resources/demos/style.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
	<script src="/public/javascripts/workers/worker.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<body>
		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item">
				<a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
			</li>
			<li><a class="btn btn-primary" href="#" tabindex="-1" id="addItem">New TODO</a></li>
			<li class="nav-item">
				<a class="nav-link logout" href="#" tabindex="-2" onclick="logout();">Logout</a>
			</li>		
		</ul>
		<div class="search">
			<form id="searchForm">
				<div class="form-row">
					<div class="form-group col-md-2">
						<label for="dateRange1">Start Date</label>
						<input type="text" id="dateRange1" name="startDate" class="form-control" autocomplete="off">
					</div>
					<div class="form-group col-md-2">
						<label for="dateRange2">End Date</label>
						<input type="text" id="dateRange2" name="endDate" class="form-control" autocomplete="off">
					</div>	
					<div class="form-group col-md-4">
						<div>Category</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" name="search_category" type="checkbox" id="personal" value="Personal">
							<label class="form-check-label" for="personal">Personal</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" name="search_category" id="official" value="Official">
							<label class="form-check-label" for="official">Official</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" name="search_category" id="technical" value="Technical">
							<label class="form-check-label" for="technical">Technical</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" name="search_category" id="general" value="General">
							<label class="form-check-label" for="general">General</label>
						</div>
					</div>
					<div class="form-group col-md-2">
						<div><label>Status</label></div>
						<div class="custom-control custom-radio col-md-1">
							<input type="radio" class="custom-control-input" id="status_done" name="status">
							<label class="custom-control-label" for="status_done">Done</label>
						</div>
						<div class="custom-control custom-radio col-md-1">
							<input type="radio" class="custom-control-input" id="status_pending" name="status">
							<label class="custom-control-label" for="status_pending">Pending</label>
						</div>
					</div>
				</div>
				<button type="button" class="btn btn-primary" onclick="searchDashboard(this);">Search</button>
			</form>
		</div>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
				<table class="table" id="todo_items">
					<thead class="thead-light">
						<tr>
							<th scope="col">#</th>
							<th scope="col"><a href="#" onclick="sortData(1);">Title</a></th>
							<th scope="col"><a href="#" onclick="sortData(2);">Date</a></th>
							<th scope="col"><a href="#" onclick="sortData(3);">Category</a></th>
							<th scope="col"><a href="#" onclick="sortData(4);"> Status </a></th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
		<div id="createItem" class="modal">
			<!-- Modal content -->
		</div>
	</body>
</head>
<script>
	var importDashboard = document.createElement('script');
	importDashboard.src = '/public/javascripts/dashboard/dashboard.js'
	document.head.appendChild(importDashboard);

	var link = document.createElement('link');   
	link.rel = 'stylesheet', link.type = 'text/css', link.href = '/public/stylesheets/dashboard/dashboard.css';  
	document.head.appendChild(link);
</script>
