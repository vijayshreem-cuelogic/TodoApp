<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title> TODO App </title>
    <body>
      <div class="register">
        <form class="validateLogin" id="registrationForm">
          <div class="form-row">
            <div class="col-md-3 mb-3">
              <label for="profile_image">Profile Image</label>
              <input type="file" class="form-control" name="profile_image" id="profile_image" required>
              <div class="profile_feedback"></div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationServer01">First name</label>
              <input type="text" class="form-control" name="first_name" id="validationServer01" required>
              <div class="first_name_feedback"></div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationServer02">Last name</label>
              <input type="text" class="form-control"  name="last_name" id="validationServer02" required>
              <div class="last_name_feedback"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 mb-3">Gender
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male" checked>
                <label class="form-check-label" for="gridRadios1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="female">
                <label class="form-check-label" for="gridRadios1">
                  Female
                </label>
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationServer05">Address</label>
              <input type="text" class="form-control" id="validationServer05" required>
              <div class="address_feedback"></div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-5 mb-3">
              <label for="validationServerUsername">Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend3">@</span>
                </div>
                <input type="email" class="form-control" name="email" id="validationServerUsername" aria-describedby="inputGroupPrepend3" required>
                <div class="email_feedback"></div>
              </div>
            </div>
            <div class="col-md-5 mb-3">
              <label for="validationServerUsername">Password</label>
              <div class="input-group">
                <input type="text" class="form-control" name="password" id="validationServerUsername" aria-describedby="inputGroupPrepend3" required title="min 10 characters [A-Za-z0-9]" pattern="[A-Za-z0-9]{10,15}">
                <div class="password_feedback"></div>
              </div>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Submit form</button>
          <a class="btn btn-info" href="/public/index.html">Back</a>
        </form>
      </div>
    </body>
    <script>
      // Include JS file
      var importValidation = document.createElement('script');
      importValidation.src = 'javascripts/registration.js'
      document.head.appendChild(importValidation);
     // Include Css 
      var link = document.createElement('link');   
      link.rel = 'stylesheet', link.type = 'text/css', link.href = 'stylesheets/registration.css';  
      document.head.appendChild(link);
    </script>
</head>
